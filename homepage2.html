<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
        #sidebar {
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 210px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Web Application</h1>
    </header>

    <div id="sidebar">
        <h2>Menu</h2>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h2>Home</h2>
        <p>This is the home page content. You can add more details here about your application.</p>
        
        <h3>Embedded Content:</h3>
        <iframe src="https://www.example.com" title="Embedded Website"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 My Web Application</p>
    </footer>

</body>
</html>
